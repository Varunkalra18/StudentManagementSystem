<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Student Management System</title>
    <!--css link-->
    <link rel="stylesheet" href="css/update-profile.css">
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--google fonts link-->
    
    <!--Bootstrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/54f790e6c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container emp-profile">
        <form method="post">
            <div class="row">
                <div class="col-md-4">
                        <div class="profile-img">
                            <img src="images/profile.jpg" alt=""/>
                        </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <h1>Jimmy Hopkins</h1>
                        <p>Registration ID: 2245</p>
                    </div>
                    <div class="row">
                        <hr>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="row form-row">
                                <div class="form-group col-md-6">
                                    <label for="first_name" class="col-form-label">First Name</label>
                                    <input id="first_name" type="text" class="form-control" value="Jimmy">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="last_name" class="col-form-label">Last Name</label>
                                    <input id="last_name" type="text" class="form-control" value="Hopkins">
                                </div>
                            </div>
                            <div class="row form-row">
                                <div class="form-group col-md-6">
                                    <label for="DOB" class="col-form-label">Date of Birth</label>
                                    <input id="DOB" type="text" class="form-control" value="23-12-2001">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="gender" class="col-form-label">Gender</label>
                                    <input id="gender" type="text" class="form-control" value="Male">
                                </div>
                            </div>
                            <div class="row form-row">
                                <div class="form-group col-md-6">
                                    <label for="email" class="col-form-label">Email</label>
                                    <input type="email" class="form-control" id="email" value="jimmyhopkins@gmail.com" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="tel" class="col-form-label">Phone number</label>
                                    <input type="text" class="form-control" id="tel" value="+91999666555" required>
                                </div>
                            </div>
                            <div class="row form-row">
                                <div class="form-group col-md-6">
                                    <label for="address" class="col-form-label">Address</label>
                                    <input id="address" type="text" class="form-control" value="4 Privet Drive, Surrey">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="city_name" class="col-form-label">City</label>
                                    <input id="city_name" type="text" class="form-control" value="Reading">
                                </div>        
                            </div>
                            <div class="row form-row">
                                <div class="form-group col-md-6">
                                    <label for="postal_code" class="col-form-label">Postal Code</label>
                                    <input id="postal_code" type="text" class="form-control" value="984321">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="state" class="col-form-label">State</label>
                                    <input id="state" type="text" class="form-control" value="Berkshire">
                                </div>
                            </div>
                            <div class="row form-row">
                                <div class="form-group col-md-6">
                                    <label for="country" class="col-form-label">Country</label>
                                    <input id="country" type="text" class="form-control" value="United Kingdom">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="degree" class="col-form-label">Degree</label>
                                    <input id="degree" type="text" class="form-control" value="Bachelors">
                                </div>
                            </div>
                            <div class="row form-row">
                                <div class="form-group col-md-6">
                                    <label for="program" class="col-form-label">Program</label>
                                    <input id="program" type="text" class="form-control" value="Bachelors in Commerce">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="branch" class="col-form-label">Branch</label>
                                    <input id="branch" type="text" class="form-control" value="Accounting and Finance">
                                </div>
                            </div>
                            <div class="row form-row" style="padding-top: 5%;">
                                <button type="button" class="btn btn-primary btn-lg">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>           
    </div>
</body>
</html>

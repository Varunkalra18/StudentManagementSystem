<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Student Management System</title>
    <!--css link-->
    <link rel="stylesheet" href="css/add.css">
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--google fonts link-->
    
    <!--Bootstrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/54f790e6c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-top: 6em;">
        <!-- Sign up form -->
        <form>
            <!-- Sign up card -->
            <div class="row" style="padding:0.8rem;">
                <div class="card person-card">
                    <div class="card-body">
                        <!--image icon-->
                        <img id="img_icon" class="person-img"
                            src="https://visualpharm.com/assets/217/Life%20Cycle-595b40b75ba036ed117d9ef0.svg">
                        <h2 id="form_heading" class="card-title">Student Registration</h2>
                        <!-- First row (on medium screen) -->
                    </div>
                </div>
            </div>
            <!--Personal Details Card-->
            <div class="row">
                <div class="card personal-info">
                    <div class="card-body">
                        <h2 class="card-title">Personal Details</h2>
                        <div class="form-group">
                            <div class="row personal-info-row">
                                <div class="form-group col-md-6">
                                    <label for="first_name" class="col-form-label">First Name</label>
                                    <input id="first_name" type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="last_name" class="col-form-label">Last Name</label>
                                    <input id="last_name" type="text" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                            <div class="row personal-info-row">
                                <div class="form-group col-md-4">
                                    <label for="regs_id" class="col-form-label">Registration ID</label>
                                    <input id="regs_id" type="text" class="form-control" placeholder="Registration ID">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="DOB" class="col-form-label">Date of Birth</label>
                                    <input id="DOB" type="text" class="form-control" placeholder="dd-mm-yyyy">
                                </div>
                                <div class="col-md-4" >
                                    <label for="gender" class="col-form-label">Gender</label>
                                    <select class="form-select" required >
                                        <option value="" disabled selected hidden>Choose Gender...</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">Others</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row personal-info-row">
                                <div class="form-group col-md-6">
                                    <label for="email" class="col-form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="tel" class="col-form-label">Phone number</label>
                                    <input type="text" class="form-control" id="tel" placeholder="+919999999999" required>
                                    <div class="phone-feedback">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--Address Details Card-->
                <div class="col-md-6" style="padding: 0.5rem;">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Address Details</h2>
                            <div class="form-group">
                                <div class="row address-row">
                                    <div class="form-group">
                                        <label for="address" class="col-form-label">Address</label>
                                        <input id="address" type="text" class="form-control" placeholder="Address">
                                    </div>
                                </div>
                                <div class="row address-row">
                                    <div class="form-group col-md-6">
                                        <label for="city_name" class="col-form-label">City</label>
                                        <input id="city_name" type="text" class="form-control" placeholder="City">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="postal_code" class="col-form-label">Postal Code</label>
                                        <input id="postal_code" type="text" class="form-control" placeholder="Postal code">
                                    </div>
                                </div>
                                <div class="row address-row">
                                    <div class="form-group col-md-6">
                                        <label for="state" class="col-form-label">State</label>
                                        <input id="state" type="text" class="form-control" placeholder="State">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="country" class="col-form-label">Country</label>
                                        <input id="country" type="text" class="form-control" placeholder="country">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Course Details Card-->
                <div class="col-md-6" style="padding: 0.5rem;">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Course Details</h2>
                            <div class="form-group">
                                <div class="row course-row">
                                    <div class="form-group">
                                        <label for="degree" class="col-form-label">Degree</label>
                                        <select class="form-select" required >
                                            <option value="" disabled selected hidden>Select Degree...</option>
                                            <option value="1">Associate</option>
                                            <option value="2">Bachelors</option>
                                            <option value="3">Masters</option>
                                            <option value="4">Doctoral</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row course-row">
                                    <div class="form-group">
                                        <label for="Program" class="col-form-label">Program</label>
                                        <select class="form-select" required >
                                            <option value="" disabled selected hidden>Select Program...</option>
                                            <option value="1">Bachelors in Technology</option>
                                            <option value="2">Bachelors in Computer Administration</option>
                                            <option value="3">Bachelors in Science</option>
                                            <option value="4">Bachelors in Business Administration</option>
                                            <option value="5">Bachelors in Arts</option>
                                            <option value="6">Bachelors in Commerce</option>
                                            <option value="7">Masters in Science</option>
                                            <option value="8">Masters in Business Administration</option>
                                            <option value="9">Master in Arts</option>
                                            <option value="10">Master in Commerce</option>
                                            <option value="11">Master in Computer Administration</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row course-row">
                                    <div class="form-group">
                                        <label for="branch" class="col-form-label">Branch</label>
                                        <select class="form-select" required >
                                            <option value="" disabled selected hidden>Select Branch...</option>
                                            <option value="1">Computer Science Engineering</option>
                                            <option value="2">Information Technology</option>
                                            <option value="3">Electrical Engineering</option>
                                            <option value="4">Electronical Engineering</option>
                                            <option value="5">Mechanical Engineering</option>
                                            <option value="6">Biomedical Engineering</option>
                                            <option value="7">Political Science</option>
                                            <option value="8">Economics</option>
                                            <option value="9">Accounting and Finance</option>
                                            <option value="10">Auditing</option>
                                            <option value="11">Taxation</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top: 1em; margin-bottom: 2em;">
                <button type="button" class="btn btn-primary btn-lg btn-block">Register</button>
            </div>
        </form>
    </div>
</body>
</html>

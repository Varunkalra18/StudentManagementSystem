<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Student Management System</title>
    <!--css link-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <!--Bootstrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/54f790e6c1.js" crossorigin="anonymous"></script>
</head>
<body class="body-index">
    <!--landing page-->
    <div class="container-fluid container-fluid-index">
        <div class="col-md-4 login-box">
            <div class="login-dark-index p-3 shadow-lg rounded">
                <div class="pt-3 header-box-index">
                    <i class="fas fa-user-circle fa-4x text-center fa-user-circle-index"></i>
                    <h2 class="text-white heading text-center">Login</h2>
                </div>

                <form class="mt-5">
                    <div class="form-group">
                        <input type="name" 
                            class="form-control form-control-sm bg-light" 
                            placeholder="Username">
                    </div>

                    <div class="form-group mt-3">
                        <input type="password" 
                            class="form-control form-control-sm bg-light" 
                            placeholder="Password">
                    </div>

                    <div class="d-grid gap-2 button-index">
                        <button class="btn btn-primary btn-warning col">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Student Management System</title>
    <!--css link-->
    <link rel="stylesheet" href="css/home.css">
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--google fonts link-->
    
    <!--Bootstrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/54f790e6c1.js" crossorigin="anonymous"></script>
</head>
<body class="body-home">
    <div id="home" class="text-center">
        <div class="row row-cols-sm-1 row-cols-md-4 g-4">
            <div class="col-md-4">
              <div class="card card-home pointer pointer-home add-card">
                <div class="card-body">
                    <i class="fas fa-user-plus fa-4x fas-home"></i>
                </div>
                <div class="card-footer">
                  <h5 class="card-title-home">Add Student</h5>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card card-home pointer pointer-home view-card">
                <div class="card-body">
                  <i class="fas fa-eye fa-4x fas-home"></i>
                </div>
                <div class="card-footer">
                  <h5 class="card-title-home">View Student data</h5>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card card-home pointer pointer-home update-card">
                <div class="card-body">
                  <i class="fas fa-user-edit fa-4x fas-home"></i>
                </div>
                <div class="card-footer">
                  <h5 class="card-title-home">Update Student Information</h5>
                </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
